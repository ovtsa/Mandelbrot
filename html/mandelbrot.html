<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <script src="../scripts/mandelbrot.js"></script>
    <title>Mandelbrot Set Explorer</title>
  </head>
  <body>
    <div id="page-introduction">
      <h1>The Mandelbrot Set</h1>
      <p>An interactive fractal explorer</p>
    </div>
    <div id="mandelbrot-application-container">
      <!-- <img src="./images/mandelbrot.djpg" alt="bimmy neutron"> -->
      <canvas id="mandelbrot-app", width=400px, height=300px></canvas>
      <div id="exploring-buttons">
        <input type="button" value="Reset" id="reset-button"/>
        <input type="button" value="Zoom in" id="zoom-in-button"/>
        <input type="button" value="Zoom out" id="zoom-out-button"/>
        <input type="button" value="Up" id="pan-up-button"/>
        <input type="button" value="Down" id="pan-down-button"/>
        <input type="button" value="Left" id="pan-left-button"/>
        <input type="button" value="Right" id="pan-right-button"/>
      </div>
    </div>
    <div id="page-footer">
      <p>Nathan Scott Jobe</p>
      <p>Appalachian State University</p>
      <p>Capstone Project Spring 2020</p>
      <p>Github: @ovtsa</p>
    </div>
  </body>
</html>
